<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Symptoms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #56ab2f, #a8e063);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            color: #333;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 2px solid #56ab2f;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            background: #56ab2f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Your Symptoms</h2>
        <textarea id="symptoms" placeholder="Describe your symptoms..."></textarea>
        <button onclick="submitSymptoms()">Submit</button>
    </div>
    <script>
        function submitSymptoms() {
            const symptoms = document.getElementById("symptoms").value;
            if (symptoms.trim()) {
                alert(`Symptoms submitted:\n${symptoms}`);
            } else {
                alert("Please enter symptoms.");
            }
        }
    </script>
</body>
</html>
